{% set name = "html-sanitizer" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/html_sanitizer-{{ version }}.tar.gz
  sha256: 28ca6952067864cd6a1bc88039325c9b055cc78d9ae5370da8835c573db1fca5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - beautifulsoup4
    - lxml >=4.9.1

test:
  imports:
    - html_sanitizer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: HTML sanitizer
  home: https://github.com/matthiask/html-sanitizer/
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pkgw
